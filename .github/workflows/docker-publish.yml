name: Build & Publish Docker Images

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.setup-buildx.outputs.cache-key }}
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up QEMU (for multiâ€‘arch)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: setup-buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

  build-backend:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Build & Push Backend image
        uses: docker/build-push-action@v4
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/feedfusionai-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/feedfusionai-backend:${{ github.sha }}

  build-frontend:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Build & Push Frontend image
        uses: docker/build-push-action@v4
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          build-args: |
            REACT_APP_API_URL=/api
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/feedfusionai-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/feedfusionai-frontend:${{ github.sha }}
